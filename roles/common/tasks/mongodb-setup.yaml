- name: Copy mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb client
  ansible.builtin.package:
    name: mongodb-org-shell
    state: present

- name: get the categories count
  ansible.builtin.command:  mongo --host mongodb.saachi.online --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
  register: product_count
  when: component == "catalogue"

- name: get the user count
  ansible.builtin.command:  mongo --host mongodb.saachi.online --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: user_count
  when: component == "user"

# - name: print the count
#   ansible.builtin.debug:
#     msg: "product count: {{product_count}}"

- name: load catalogue data
  ansible.builtin.command: mongo --host mongodb.saachi.online < /app/schema/{{component}}.js
  when: product_count.stdout == "0" and component == "catalogue" # keep double quotes

- name: "load user data"
  ansible.builtin.shell: "mongo --host mongodb.saachi.online < /app/schema/{{component}}.js"
  when: component == "user" and user_count.stdout == "0"  # keep double quotes
